name: push

on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!main'


jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get repository name
        id: repo-name
        uses: MariachiBear/get-repo-name-action@v1.1.0
        with:
          with-owner: 'false'
          string-case: 'lowercase'
      - name: Build compose
        run: |
          sed -i 's/REPO_NAME/${{ vars.URL }}/g' docker-compose.yml
          sed -i 's/latest/dev/g' docker-compose.yml
          sed -i 's/-ENV/-dev/g' docker-compose.yml
          sed -i 's/display: flex/display: none/g' publish/*html
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker Dev
        run: |
          TIMESTAMP=$(date +%s)
          echo ${TIMESTAMP} > publish/version.html
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.URL }}:${TIMESTAMP} .
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.URL }}:dev .
          docker push ${{ vars.DOCKERHUB_USERNAME }}//${{ vars.URL }}:latest
      - uses: actions/upload-artifact@v4
        with:
          name: docker-compose-dev
          path: docker-compose.yml
  